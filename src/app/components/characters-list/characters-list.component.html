<app-character-search
  (resetSearch)="resetSearch()"
  (searchTerm)="searchCharacter($event)"
></app-character-search>

<div class="characters-list">
  <span class="characters-list_title">FEATURED CHARACTERS</span>
  <div class="characters-list_card">
    <mat-card *ngFor="let ch of characters" class="character-card" routerLink="/character/{{ch.id}}">
      <img alt="character-thumbnail" src="{{characterImageUrl(ch.thumbnail?.path, ch.thumbnail?.extension)}}">
      <div class="character-card_info">
        <span class="character-card_name">{{ ch?.name}}</span>
        <span class="character-card_description">{{characterDescription(ch?.description)}}</span>
      </div>
    </mat-card>
  </div>

  <button
    (click)="loadMoreCharacters()"
    *ngIf="showLoadMoreButton"
    class="characters-list_load-more-button"
    mat-raised-button>
    <span>Load more</span>
    <mat-spinner
      *ngIf="loadMoreButtonIsLoading"
      [diameter]="19"
      class="characters-list_load-more-button--spinner"
    ></mat-spinner>
  </button>
</div>
