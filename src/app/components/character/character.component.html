<div class="character-header">
  <div class="character-header_title">
    <span>{{character.name}}</span>
    <p>
      {{character.description !== ''
      ? character.description
      : 'This character does not have a description yet'}}
    </p>
  </div>
</div>

<mat-tab-group animationDuration="500ms" class="character-info" mat-align-tabs="center">
  <mat-tab label="Comics">
    <app-content-card
      [contentArray]="characterComics"
      [contentIsLoading]="characterInfoIsLoading"
      [isComicsContent]="true"
    ></app-content-card>
  </mat-tab>
  <mat-tab label="Series">
    <app-content-card
      [contentArray]="characterSeries"
      [contentIsLoading]="characterInfoIsLoading"
      [isSeriesContent]="true"
    ></app-content-card>
  </mat-tab>
  <mat-tab label="Stories">
    <app-content-card
      [contentArray]="characterStories"
      [contentIsLoading]="characterInfoIsLoading"
      [isStoriesContent]="true"
    >
    </app-content-card>
  </mat-tab>
  <mat-tab label="Events">
    <app-content-card
      [contentArray]="characterEvents"
      [contentIsLoading]="characterInfoIsLoading"
      [isEventsContent]="true"
    >
    </app-content-card>
  </mat-tab>
</mat-tab-group>
