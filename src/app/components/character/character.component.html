<div class="character-header"
>
  <div class="character-header_title">
    <span>{{character.name}}</span>
    <p>{{character.description !== '' ? character.description : 'Não há descrição'}}</p>
  </div>
</div>

<mat-tab-group animationDuration="500ms" class="character-comics">
  <mat-tab label="Comics">
    <app-content-card
      [contentArray]="characterComics"
    ></app-content-card>
  </mat-tab>
  <mat-tab label="Second">hahahah</mat-tab>
  <mat-tab label="Third">leelele</mat-tab>
</mat-tab-group>
