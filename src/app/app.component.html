<div class="characters-header">
  <div class="characters-header_title">
    <span>MARVEL CHARACTERS</span>
    <p>Get hooked on a hearty helping of heroes and villains from the humble House of Ideas!</p>
  </div>
</div>
<div class="characters-list">
  <span class="characters-list_title">FEATURED CHARACTERS</span>
  <div class="characters-list_card">
    <mat-card class="character-card" *ngFor="let i of characters">
      <img src="{{characterImageUrl(i.thumbnail.path, i.thumbnail.extension)}}">
      <div class="character-card_info">
        <span class="character-card_name">{{ i.name}}</span>
        <span class="character-card_description">{{characterDescription(i.description)}}</span>
      </div>
    </mat-card>
  </div>
</div>
